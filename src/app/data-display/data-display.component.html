<ng-container *ngIf="loading$ | async">
  <div class="loader-backdrop">
    <mat-spinner class="loader-spin"></mat-spinner>
  </div>
</ng-container>

<ng-container *ngIf="displayData$ | async as data">
  <div class="card-container">
    <mat-card *ngFor="let user of data; let i = index">
      <mat-card-content>
        <div *ngIf="!(editMode$ | async) || user.id !== (editId$ | async)">
          <h2>{{ user.name }}</h2>
          <p>Email: {{ user.email }}</p>
          <p>Username: {{ user.username }}</p>
          <p>Phone: {{ user.phone }}</p>
        </div>
        <div *ngIf="(editMode$ | async) && user.id === (editId$ | async)">
          <form [formGroup]="editForm">
            <mat-form-field>
              <label>Name</label>
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <mat-form-field>
              <label>Email</label>
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
              <label>Username</label>
              <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
            <mat-form-field>
              <label>Phone</label>
              <input matInput placeholder="Phone" formControlName="phone">
            </mat-form-field>
          </form>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button *ngIf="!(editMode$ | async) || ((editMode$ | async) && user.id !== (editId$ | async))" (click)="deleteUser(user.id)" class="secondary-btn">Delete</button>
        <button mat-button (click)="toggleEditMode(user.id)" [disabled]="(editMode$ | async) && user.id !== (editId$ | async)" [ngClass]="((editMode$ | async) && user.id === (editId$ | async)) ? 'secondary-btn' : 'primary-btn'">
          {{ (editMode$ | async) && user.id === (editId$ | async) ? 'Cancel' : 'Edit' }}
        </button>
        <button mat-button *ngIf="(editMode$ | async) && user.id === (editId$ | async)" (click)="saveChanges()" class="primary-btn">Save</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
